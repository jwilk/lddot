dist: trusty
sudo: false
language: python
python:
- "2.6"
- "2.7"
- pypy
- "3.2"
- "3.3"
- "3.4"
- "3.5"
- "3.6"
- "3.7-dev"
- pypy3
addons:
  apt:
    packages:
    - libgraph-easy-perl
before_install:
- if [[ $TRAVIS_PYTHON_VERSION = 3.2 ]]; then if_pygments=:; fi
install:
- pip install pydiatra pyflakes
- $if_pygments pip install docutils pygments
script:
- ./lddot $(which python) > python.dot
- cat python.dot
- graph-easy --as boxart < python.dot
- python -m pydiatra .
- pyflakes .
- $if_pygments private/check-rst

